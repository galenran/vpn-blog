<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <style>
    /* 让 body 占满整个视窗，并使用 Flexbox 居中内容 */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh; /* 让高度充满整个浏览器视窗 */

      /* 设置背景图片并让其全屏覆盖 */
      background: url("images/纯色背景图.jpg") no-repeat center center; 
      background-size: cover;      /* 背景图自动适配容器大小 */
      background-attachment: fixed;/* 背景随页面固定不滚动（可选） */

      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center;     /* 垂直居中 */

      font-family: Arial, sans-serif;
    }

    /* 外层容器：白色卡片、阴影、圆角等 */
    .login-container {
      background-color: rgba(255, 255, 255, 0.85); /* 半透明白色，突出表单 */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 300px; 
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
    }

    /* 输入框样式 */
    input {
      padding: 8px;
      width: 200px;
      box-sizing: border-box;
    }

    /* 按钮样式 */
    button {
      padding: 8px 20px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>请登录</h1>
    <form onsubmit="return checkLogin()">
      <table>
        <tr>
          <td style="text-align: right;">用户名：</td>
          <td><input type="text" id="username"></td>
        </tr>
        <tr>
          <td style="text-align: right;">密&nbsp;&nbsp;码：</td>
          <td><input type="password" id="password"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">登录</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // 这里写死用户名和密码，仅作演示用
      if (user === "admin" && pass === "123456") {
        // 假登录：记录登录状态并跳转到内部页面 internal.html
        localStorage.setItem("fakeLoggedIn", "yes");
        window.location.href = "internal.html";
      } else {
        alert("用户名或密码错误！");
      }
      // 阻止表单默认提交
      return false;
    }
  </script>
</body>
</html>
